<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Main container -->
  <main class="main-container">
    <h1 class="sr-only">Testimonials Slider</h1>
    <div class="slide-container">
      <figure class="testimonial">
        <!-- Image and buttons container -->
        <div class="image">
          <div class="image-navigation">
            <img src="images/image-tanya.jpg" alt="Tanya Sinclair" id="img-user">
            <!-- Buttons container -->
            <div class="navigation">
              <button id="btn-prev" title="previous testimonial"><img src="images/icon-prev.svg" alt=""></button>
              <button id="btn-next" title="next testimonial"><img src="images/icon-next.svg" alt=""></button>
            </div>
          </div>
        </div>
        <!-- Text container -->
        <div class="text">
          <blockquote class="review">
            <p>
              “ I’ve been interested in coding for a while but never taken the jump, until now.
              I couldn’t recommend this course enough. I’m now in the job of my dreams and so
              excited about the future. ”
            </p>
          </blockquote>
          <!-- Person infos -->
          <figcaption class="person">
            <p class="user">Tanya Sinclair</p>
            <p class="role">UX Engineer</p>
          </figcaption>
        </div>
      </figure>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank noreferrer noopener">Frontend Mentor</a>.
      Coded by <a href="https://github.com/LucasWeidas" target="_blank">Lucas Weidas</a>.
    </p>
  </footer>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
